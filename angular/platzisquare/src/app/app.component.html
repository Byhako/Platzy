<!--The content below is only a placeholder and can be replaced.-->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr/>
<ul>
  <ng-container *ngFor="let lugar of lugares" >
    <li *ngIf="lugar.activate">{{lugar.nombre}} </li>
  </ng-container>
</ul>

<ul>
  <ng-container 
    *ngFor="let lugar of lugares; 
    let i = index"
    [ngSwitch]="lugar.cercania"
    >
    <li
      [ngStyle]="{color: (lugar.activate) ? 'black' : 'gray'}"
      [ngClass]="{numero_par: (i+1)%2!==0}"
    >
      {{lugar.nombre}} -
      <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}" >Muy  cercano</span>
      <span *ngSwitchCase="2" [ngStyle]="{color: 'yellow'}" >Cercano</span>
      <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}" >Lejano</span>
    </li>
  </ng-container>
</ul>

<!--directivas: *ngFor, *ngIf, [ngStyle], [ngClass], [ngSwitch], *ngSwitchCase-->

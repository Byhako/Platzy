<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pollo</title>
  <link rel="stylesheet" href="pollo.css">
</head>
<body>
  <div class="container">
    <div class="globe">

      <div class="clouds">
        <div class="cloud1">
          <div class="cloud1-1"></div>
          <div class="cloud1-2"></div>
          <div class="cloud1-3"></div>
        </div>
        <div class="cloud2">
          <div class="cloud2-1"></div>
          <div class="cloud2-2"></div>
          <div class="cloud2-3"></div>
        </div>
      </div>

      <div class="bird">
        <div class="eyes" id="eyes">
          <div class="eyes-left">
            <div class="pupil"></div>
          </div>
          <div class="eyes-right">
            <div class="pupil"></div>
          </div>
          <div class="pes-left" id="pes-left"></div>
          <div class="pes-right" id="pes-right"></div>
        </div>
        <div class="nose">
          <div class="light"></div>
        </div>
      </div>

      <div class="feet">
        <div class="feet-left"></div>
        <div class="feet-right"></div>
      </div>

      <div class="wings">
        <div class="wings-left"></div>
        <div class="wings-right"></div>
      </div>

      <div class="floor"></div>
    </div>
  </div>
  <script src="pollo.js"></script>
</body>
</html>

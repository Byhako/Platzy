<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transformacion Scale</title>
  <!-- ****************************************************************** -->
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    font-family: Arial;
  }
  .container {
    border: 1px solid red;
  }
  .container:hover .cuadrado{
    /* transform: scale(x, y) */
    transform: scale(2);
  }
  .cuadrado {
    height: 200px;
    width: 200px;
    background-color: #7dc900;
    margin: 20px;
    transition: 1s;
  }
</style>
  <!-- ****************************************************************** -->
</head>
<body>
  <div class="container">
    <div class="cuadrado">
      Hola Ruben
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animacion de entrada y salida.</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial;
      flex-direction: column;
    }
    .btn {
      text-align: center;
      padding: 0.6em 0.8em 0.8em;
      background: lightgray;
      border: none;
      color: white;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: inset 0 -0.2em rgba(0,0,0,0.2);
      outline: 0;
      transition: 0.2s;
      will-change: transform;
    }
    .btn.active {
      transform: scale(0.9);
    }
    .btn.primary {
      background: #97d93c;
    }
    .btn.warning {
      background: #ff463b;
    }
    .overlay {
      background: rgba(0,0,0,0.8);
      position: fixed;
      top: 0;
      bottom: 0;
      left:0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 1.1s ease-in;
      opacity: 0;
      visibility: hidden;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      width: 500px;
      background: white;
      /*animation: name time state;*/
      animation: modalIn 1s forwards;
      padding: 2em;
      border-radius: 0.5em;
      text-align: center;
    }

    @keyframes modalIn {
      0% {
        transform: translateY(-3000px);
      }
      60% {
        transform: translateY(25px);
      }
      75% {
        transform: translateY(-10px);
      }
      90% {
        transform: translateY(5px);
      }
    }

    @keyframes modalOut {
      0% {
        transform: translateY(5px);
      }
      60% {
        transform: translateY(-10px);
      }
      75% {
        transform: translateY(25px);
      }
      100% {
        transform: translateY(-3000px);
      }
    }
  </style>
</head>
<body>
  <img src="platzi.png" alt="platzi">
  <div class="overlay active" id="overlay">
    <div class="modal" id="modal">
      <h1>Hola bebe</h1>
      <p>Estas viendo una ventana modal muy guay!</p>
      <p>¿Te gustó?</p>
      <div class="modal-buttons">
        <button class="btn primary" id="hide-modal">Si, esta genial.</button>
        <button class="btn warning" id="warning">No, que tal...</button>
      </div>
    </div>
  </div>

  <script>
    const $hideButton = document.getElementById('hide-modal')
    const $warning = document.getElementById('warning')
    const $modal = document.getElementById('modal')
    const $overlay = document.getElementById('overlay')

    $warning.addEventListener('click', modalHide)
    $hideButton.addEventListener('click', modalHide)

    function modalHide(event) {
      $modal.style.animation = 'modalOut 1s forwards'
      $overlay.classList.remove('active')
    }
  </script>
</body>
</html>

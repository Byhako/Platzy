    <header id="header" class="header background"> <!-- header -->
      <div class="contenedor">
        <figure class="logotipo"> <!-- logotipo -->
          <img src="images/invie.png" width="186" height="60" alt="Invie logotipo"/>
        </figure>

            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="registrar">
        <div class="titleRegistrar">Registrate</div>
        <form action="">
          <div>
            <div class='label' for="emalReg">Email:</div class='label'>
            <input type="text" id="emailReg" required>
          </div>
          <div>
            <div class='label' for="passwordReg">Contraseña:</div class='label'>
            <input type="password" id="passwordReg" required>
          </div>
        </form>
        <button class="myBoton" id="btnRegistrar">Registrarse</button>
      </div>

      <div class="divider"></div>

      <div class="registrar">
        <div class="titleRegistrar">Ingresa</div>
        <form action="">
          <div>
            <div class='label' for="emalIng">Email:</div class='label'>
            <input type="text" id="emailIng" required>
          </div>
          <div>
            <div class='label' for="passwordIng">Contraseña:</div class='label'>
            <input type="password" id="passwordIng" required>
          </div>
        </form>
        <button class="myBoton" id="btnIngresar">Ingresar</button>
      </div>

    </div>


    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco"/>
          <a href="tel:+573024456678"><strong>Telefono</strong> <span>3024456678</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
            <div class="sexo">
              <label for="mujer">
                <input type="radio" id="mujer" checked name="sexo" value="mujer"> mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentario" cols="30" rows="7"></textarea>
            <input type="submit" value="Enviar" class="button"/>
          </div>
        </form>
      </div>
    </footer>
